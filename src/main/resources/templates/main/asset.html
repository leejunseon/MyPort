<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="includes/header"></th:block>

<!-- Begin Page Content -->
<div class="container-fluid">

	<div class="container-fluid">

		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800">설정 비율</h1>

		<!-- DataTable -->
		<div class="card shadow mb-4">
			<div class="card-body">
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">자산</h6>
					</div>
					<div class="card-body">
						<div class="table-responsive flex">
							<table class="table half table-bordered" cellspacing="0">
								<thead>
									<tr>
										<th>자산</th>
										<th>비율</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>주식</td>
										<td>50%</td>
									</tr>
									<tr>
										<td>채권</td>
										<td>30%</td>
									</tr>
									<tr>
										<td>원자재</td>
										<td>10%</td>
									</tr>
									<tr>
										<td>금</td>
										<td>5%</td>
									</tr>
									<tr>
										<td>달러</td>
										<td>5%</td>
									</tr>
								</tbody>
							</table>
							<div class="card-body half">
								<div class="chart-pie pt-4">
									<canvas id="myPieChart_1"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Donut Chart -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">국가</h6>
					</div>
					<div class="card-body">
						<div class="table-responsive flex">
							<table class="table half table-bordered" cellspacing="0">
								<thead>
									<tr>
										<th>귝가</th>
										<th>비율</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>미국</td>
										<td>50%</td>
									</tr>
									<tr>
										<td>한국</td>
										<td>30%</td>
									</tr>
									<tr>
										<td>국가분산</td>
										<td>20%</td>
									</tr>
								</tbody>
							</table>
							<div class="card-body half">
								<div class="chart-pie pt-4">
									<canvas id="myPieChart_2"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<!-- /.container-fluid -->

<th:block th:replace="includes/footer"></th:block>
</html>
